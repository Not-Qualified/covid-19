{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-10 col-sm-10 col-md-10">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Contact Us</h1>
				<p class="lead">Contact Us via Email at info@thepenguina.com - 
					<a href="https://thepenguina.com/" target="_blank">thepenguina.com</a>
				</p>
				<div class="row">
					<div class="col">
						<form method="POST" action=".">
							{% csrf_token %}
							{{ form }}
							<button class="btn btn-primary" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
